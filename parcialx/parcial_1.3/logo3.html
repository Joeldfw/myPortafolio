    <title>Text-mask background moving on MouseMove - v2</title>
  
      <link rel="canonical" href="https://codepen.io/dghez/pen/abRVQL">
  
  <style>
  @import url(https://fonts.googleapis.com/css?family=Raleway:400,,800,900);
  html {
    width: 100%;
    height: 100%;
  }
  
  body {
    background: -webkit-linear-gradient(#ebece7, white);
    background: linear-gradient(#ebece7, white);
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: "Raleway", sans-serif;
  }
  
  .container {
    position: absolute;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    left: 50%;
    top: 50%;
  }
  
  .title {
    font-weight: 800;
    color: transparent;
    font-size: 80px;
    background: url("https://phandroid.s3.amazonaws.com/wp-content/uploads/2014/05/rainbow-nebula.jpg") repeat;
    background-position: 40% 50%;
    -webkit-background-clip: text;
    position: relative;
    text-align: center;
    line-height: 90px;
    letter-spacing: -8px;
  }
  
  </style>
  </head>
  <body translate="no">
  <div class="container">
    <div class="title" style="background-position: 43.9088% 51.7474%;">LABORATORIO <br>No3</div>
  </div>
    <script src="jquery.min.js"></script>
        <script id="rendered-js">
  $(document).ready(function () {
    var mouseX, mouseY;
    var ww = $(window).width();
    var wh = $(window).height();
    var traX, traY;
    $(document).mousemove(function (e) {
      mouseX = e.pageX;
      mouseY = e.pageY;
      traX = 4 * mouseX / 570 + 40;
      traY = 4 * mouseY / 570 + 50;
      console.log(traX);
      $(".title").css({ "background-position": traX + "%" + traY + "%" });
    });
  });
  //# sourceURL=pen.js
      </script>
