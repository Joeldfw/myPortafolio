<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu PÃ¡gina</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:300,400');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #18181b;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 30px;
        }

        .container .thumbex {
            margin: 10px 20px 30px;
            width: 100%;
            min-width: 350px;
            max-width: 400px;
            height: 300px;
            flex: 1;
            overflow: hidden;
            outline: 2px solid white;
            outline-offset: -15px;
            background-color: #7F87FF;
            box-shadow: 5px 10px 40px 5px rgba(0, 0, 0, 0.5);
        }

        .container .thumbex .thumbnail {
            overflow: hidden;
            min-width: 250px;
            height: 100%;
            position: relative;
            opacity: 0.88;
            backface-visibility: hidden;
            transition: all 0.4s ease-out;
        }

        .container .thumbex .thumbnail img {
            position: absolute;
            z-index: 1;
            left: 50%;
            top: 50%;
            height: 100%;
            width: 100%;
            object-fit: cover; /* Ajusta la imagen para cubrir completamente el contenedor */
            transform: translate(-50%, -50%);
            backface-visibility: hidden;
        }

        .container .thumbex .thumbnail span {
            position: absolute;
            z-index: 2;
            top: calc(50% - 20px);
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 50px;
            margin: 0 45px;
            text-align: center;
            font-size: 24px;
            color: white;
            font-weight: 300;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 0.2px;
            transition: all 0.3s ease-out;
        }

        .container .thumbex .thumbnail:hover {
            backface-visibility: hidden;
            transform: scale(1.15, 1.15);
            opacity: 1;
        }

        .container .thumbex .thumbnail:hover span {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thumbex">
          <div class="thumbnail">
            <a href="javascript:void(0)">
              <img src="https://ugp.espe.edu.ec/wp-content/uploads/2022/06/mision-espe-posgrado-2022-ugp.jpg" alt="Vision">
              <span>Mision</span>
            </a>
          </div>
        </div>
    </div>      
</body>
</html>
